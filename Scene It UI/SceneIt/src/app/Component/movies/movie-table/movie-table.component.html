<table class="table table-dark">
  <thead>
    <tr>
      <th>Name:</th>
      <th>Genre:</th>
      <th>Year:</th>
      <th>Rated:</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{movie.Name}}</td>
      <td>{{movie.Genre}}</td>
      <td>{{movie.Year}}</td>
      <td>{{movie.Rated}}</td>
    </tr>
  </tbody>

</table>
